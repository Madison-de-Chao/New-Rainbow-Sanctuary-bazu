<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>召喚你的八字軍團</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/bazi.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>
<body>
  <div class="bazi-container">
    <!-- 載入中顯示 -->
    <section class="loading-section" id="loading">
      <h2>正在召喚你的四時軍團...</h2>
      <div class="loading-animation">
        <div class="star-particles"></div>
        <p>解析命盤中，請稍候</p>
      </div>
    </section>

    <!-- 結果顯示區域 -->
    <section class="result-section" id="result" style="display: none;">
      <div class="result-header">
        <h2 id="user-greeting">你的四時軍團已召喚</h2>
        <button onclick="goBack()" class="back-btn">重新輸入</button>
      </div>
      <div id="result-container">
        <!-- Enhanced Four Pillars Display -->
        <div id="pillars-enhanced" class="pillars-enhanced">
          <h3>🏛️ 四柱軍團陣列</h3>
          <div id="pillars"></div>
        </div>

        <!-- Ten Gods Display -->
        <div id="ten-gods-section" class="analysis-section">
          <h3>⚔️ 十神分析</h3>
          <div id="ten-gods-display"></div>
        </div>

        <!-- Nayin Display -->
        <div id="nayin-section" class="analysis-section">
          <h3>🎵 納音五行</h3>
          <div id="nayin-display"></div>
        </div>

        <!-- Shensha Display -->
        <div id="shensha-enhanced" class="analysis-section">
          <h3>🔮 神煞標章</h3>
          <div id="shensha-info"></div>
        </div>

        <!-- Five Elements Chart -->
        <div id="chart-section" class="analysis-section">
          <h3>🌟 五行能量分布</h3>
          <canvas id="fiveChart" width="300" height="300"></canvas>
        </div>

        <!-- Yin Yang Analysis -->
        <div id="yin-yang-section" class="analysis-section">
          <h3>☯️ 陰陽統計</h3>
          <div id="yinYang"></div>
        </div>

        <!-- Narrative Section -->
        <div id="narrative-section" class="analysis-section">
          <h3>📜 軍團敘事</h3>
          <div id="narrative"></div>
          <button onclick="viewDetailedStories()" class="detailed-stories-btn">
            📖 查看完整軍團故事
          </button>
        </div>
      </div>
      <button onclick="exportReport()">匯出報告</button>
    </section>
  </div>

  <!-- Single entry point module with gradual migration approach -->
  <script type="module" src="js/enhanced-app-entry.js" defer></script>
  <script>
    // Global function for going back
    function goBack() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
